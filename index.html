<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>JS form validation</title>
	<link rel="stylesheet" type="text/css" href="js.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
	

	<div class="container">
		<div class="intro">
			<h1>form validation using JS</h1>
		</div>

		<form method="post" action="" class="form" id="form">
			<div class="form-control">
				<label>Name</label>
				<input type="text" name="name" placeholder="your name" autocomplete="off" id="name">
				<i class="fas fa-check-circle"></i>
				<i class="fas fa-exclamation"></i>
				<small>Error message</small>
			</div>
			<div class="form-control">
				<label>Email</label>
				<input type="email" name="email" placeholder="your email" autocomplete="off" id="email"> 
				<i class="fas fa-check-circle"></i>
				<i class="fas fa-exclamation"></i>
				<small>Error message</small>
			</div>
			<div class="form-control">
				<label>Password</label>
				<input type="password" name="password" placeholder="your password" autocomplete="off" id="password">
				<i class="fas fa-check-circle"></i>
				<i class="fas fa-exclamation"></i>
				<small>Error message</small>
			</div>
			<div class="form-control">
				<label>Check Password</label>
				<input type="password" name="confpwd" placeholder="confirm password" autocomplete="off" id="confPwd">
				<i class="fas fa-check-circle"></i>
				<i class="fas fa-exclamation"></i>
				<small>Error message</small>
			</div>
			<button type="submit" name="signUp">Sign Up</button>
		</form>
	</div>




	<script type="text/javascript" src="form.js"></script>


</body>
</html>
